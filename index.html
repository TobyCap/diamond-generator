<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" onsubmit="generateDiamond()">
        <input id="size" type="number" placeholder="Enter diamond size" required>
        <button type="submit">Submit</button>
        <button type="button" id="clear">Clear</button>
    </form>
    <div id="diamond"></div>
</body>
</html>

<script>

    document.getElementById("clear").addEventListener("click", clear);
    function clear() {
        console.log('asdf');
        document.getElementById('diamond').innerHTML = '';
    }
    function generateDiamond() {
        event.preventDefault();
        let diamond = document.getElementById('diamond');
        const size = document.getElementById('size').value;

        for (let rows = 0; rows < size; rows++) {
            
            let middle = Math.round(size/2) - 1;
            
            for (let columns = 0; columns < size; columns++) {
                if ((rows == 0 || rows == (size - 1)) && columns == middle) {
                    diamond.innerHTML = diamond.innerHTML + '*'
                }
                else if (rows && rows <= middle) {
                    let lefty = middle - rows;
                    let righty = middle + rows;
                    
                    if (lefty == columns) {
                        diamond.innerHTML = diamond.innerHTML + '*'
                    }
                    else if (righty == columns) {
                        diamond.innerHTML = diamond.innerHTML + '*'
                    }
                    else {
                        diamond.innerHTML = diamond.innerHTML + '-';
                    }
                    
                }
                else if (rows && rows > middle && rows < (size - 1)) {
                    let lefty = middle - ((size - 1) - rows);
                    let righty = middle + ((size - 1) - rows);
                    
                    if (lefty == columns) {
                        diamond.innerHTML = diamond.innerHTML + '*'
                    }
                    else if (righty == columns) {
                        diamond.innerHTML = diamond.innerHTML + '*'
                    }
                    else {
                        diamond.innerHTML = diamond.innerHTML + '-';
                    }
                }
                else {
                    diamond.innerHTML = diamond.innerHTML + '-';
                }
            }


            diamond.innerHTML = diamond.innerHTML + '<br/>';
        }
    }
    

</script>

<style>
    #diamond {
        background-color: darkcyan;
        padding: 2rem;
        color: white
    }
    #form {
        padding: 1rem;
    }
</style>
